# Validation Rules Configuration

# Validates a string with alphanumeric characters and spaces, up to 1024 characters
Validator.SafeString=^[.\\p{Alnum}\\p{Space}]{0,1024}$

# Validates a password with specific complexity requirements
Validator.Password=^(?=.*[A-Z].*[A-Z])(?=.*[.:,;-_+"'?!@#$&*])(?=.*[0-9].*[0-9])(?=.*[a-z].*[a-z].*[a-z]).{8,20}$

# Validates a string containing only digits, up to 20 characters
Validator.Digit=^[0-9]{1,20}$

# Validates an email address format
Validator.Email=^[A-Za-z0-9._%'-]+@[A-Za-z0-9.-]+\\.[a-zA-Z]{2,4}$

# Validates an IP address format
Validator.IPAddress=^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$

# Validates a URL format
Validator.URL=^(ht|f)tp(s?)\\:\\/\\/[0-9a-zA-Z]([-.\\w]*[0-9a-zA-Z])*(:(0-9)*)*(\\/?)([a-zA-Z0-9\\-\\.\\?\\,\\:\\'\\/\\\\\\+=&amp;%\\$#_]*)?$

# Validates a credit card number format
Validator.CreditCard=^(\\d{4}[- ]?){3}\\d{4}$

# Validates a U.S. Social Security Number (SSN) format
Validator.SSN=^(?!000)([0-6]\\d{2}|7([0-6]\\d|7[012]))([ -]?)(?!00)\\d\\d\\3(?!0000)\\d{4}$
